services:
  # Web Service (Backend with Frontend)
  - type: web
    name: djassa-marketplace
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://djassa-marketplace.onrender.com
    autoDeploy: false